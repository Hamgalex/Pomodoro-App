<ion-header class="ion-text-center">
  <ion-toolbar color="primary">
    <ion-title style="color: white;">Â¡Welcome to Pomodoro App!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>

            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Enter a valid e-mail address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
              <ion-label>Enter a valid password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
                color="primary"
                fill="clear"
                expand="block"
                (click)="onSwitchAuthMode()">
                {{isLoginMode ? 'Register' : 'Go home'}}
          </ion-button>

          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          <ion-button
                color="primary"
                expand="block"
                *ngIf="!isLoading"
                type="submit"
                [disabled]="!myForm.valid">
                {{!isLoginMode ? 'Save' : 'Enter'}}
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
