<ion-header [translucent]="true">
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">Statistics</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <canvas baseChart
    [chartType]="'line'"
    [legend]="true"
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    
    ></canvas>
  </div>
</ion-content>
