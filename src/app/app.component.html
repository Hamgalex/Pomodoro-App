<ion-app>
  <ion-menu side="start" contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title> Pomodoro </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/task']">
            <ion-icon name="alarm-outline" slot="start"></ion-icon>
            <ion-label>Timer</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home']">
            <ion-icon name="help-outline" slot="start"></ion-icon>
            <ion-label>What is Pomodoro?</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/stats']">
            <ion-icon name="help-outline" slot="start"></ion-icon>
            <ion-label>What is Pomodoro?</ion-label>
          </ion-item>

          <ion-item (click)="onLogout()">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
